<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="images/favicon.ico.png">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body class="cbody">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <img src="images/phone-photo.PNG" alt="image" class="phonephoto">
            </div>
            <div class="col-sm-12 col-md-6 divpadding">
                <div class="right-column text-center">
                    <img src="images/Instagram.PNG" alt="instaimage" class="instaimage">
                    <form>
                        <div class="form-group">
                            <input type="email" placeholder="Phone number,usernme or email" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" class="form-control">
                        </div>
                        <div class="d-grid gap-1">
                            <button type="button" class="btn btn-lg btn-primary btn-sm btn1" disabled>Login</button>
                        </div>

                    </form>
                    <hr id="hr1">
                    <label id="or1" for="">OR</label>
                    <hr id="hr2"> <br>
                    <span class="fbstyle">
                        Login with facebook
                    </span>
                    <div><a href="#" class="forgotpas">Forgot Password?</a></div>


                </div>
                <div class="right-column2 text-center">Don't have an account? <a href="#" class="signstyle">Sign Up</a>
                </div>
                <p class="getappstyle">Get the App.</p>
                <a href="#"><img src="images/appstore.PNG" alt="available on appstore" class="appstore"></a>
                <a href="#"><img src="images/googleplay.PNG" alt="available on appstore" class="appstore2"></a>
                
            </div>
           
            <footer>
                <div class="footertext">
                    <a href="#" class="footerstyle">About</a>
                    <a href="#" class="footerstyle">Blog</a>
                    <a href="#" class="footerstyle">Jobs</a>
                    <a href="#" class="footerstyle">Help</a>
                    <a href="#" class="footerstyle">API</a>
                    <a href="#" class="footerstyle">Privacy</a>
                    <a href="#" class="footerstyle">Terms</a>
                    <a href="#" class="footerstyle">Top Accounts</a>
                    <a href="#" class="footerstyle">Hashtags</a>
                    <a href="#" class="footerstyle">Locations</a>
                    
                </div>
          

                <div class="footertext2">
                    <a href="#" class="footerstyle">Beauty</a>
                    <a href="#" class="footerstyle">Dance & Performance</a>
                    <a href="#" class="footerstyle">Fitness</a>
                    <a href="#" class="footerstyle">Food & Drink</a>
                    <a href="#" class="footerstyle">Home & Garden</a>
                    <a href="#" class="footerstyle">Music</a>
                    <a href="#" class="footerstyle">Visual Arts</a>
                    <a href="#" class="footerstyle">English</a>
                </div>
                <div> 
                <select name="language" id="lang" class="footerstyle3" >
                    <option value="english">english</option>
                    <option value="malayalam">Malayalam</option>
                    <option value="tamil">Tamil</option>
                    <option value="telungu">Telungu</option>
                    <option value="urdu">Urdu</option>
                    <option value="kannada">Kannada</option>
                    <option value="spanish">Spanish</option>
                    <option value="hindi">hindi</option>
                    <option value="Polski">Polski</option>
                    <option value="filipino">filipino</option>
                </select> 
                
            </div>
            <div class="footerstyle2">&copy; Instagram from facebook</div>
            </footer>     
        </div>
        
        
    </div>

</body>

</html>
